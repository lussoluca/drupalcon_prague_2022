drupalcon.view:
  path: '/microservice'
  defaults:
    _controller: '\Drupal\drupalcon\Controller\MicroserviceController::view'
    _title: 'Microservice'
  requirements:
    _access: 'TRUE'

drupalcon.error:
  path: '/error'
  defaults:
    _controller: '\Drupal\drupalcon\Controller\ErrorController::view'
    _title: 'Error'
  requirements:
    _access: 'TRUE'
