drupalcon.endpoint1:
  path: '/microservice1'
  defaults:
    _controller: '\Drupal\drupalcon\Controller\MicroserviceController::endpoint1'
    _title: 'Microservice'
  requirements:
    _access: 'TRUE'

drupalcon.endpoint2:
  path: '/microservice2'
  defaults:
    _controller: '\Drupal\drupalcon\Controller\MicroserviceController::endpoint2'
    _title: 'Microservice'
  requirements:
    _access: 'TRUE'

drupalcon.error:
  path: '/error'
  defaults:
    _controller: '\Drupal\drupalcon\Controller\ErrorController::view'
    _title: 'Error'
  requirements:
    _access: 'TRUE'
